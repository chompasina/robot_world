<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/application.css">
  <link rel='stylesheet' href='bootstrap.css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <title>Robot World</title>
</head>
<body>
  <div class="container">
    <form action="/robots/34" method="post">

  <p>Edit your robot's information:</p>
  <input type="hidden" name="_method" value="PUT">
  <textarea type="text" name="robot[name]" value="" placeholder="Name"></textarea>
  <textarea name="robot[city]" value="" placeholder="City"></textarea>
  <textarea name="robot[state]" value="" placeholder="State"></textarea>
  <textarea name="robot[birthdate]" value="" placeholder="Birthdate"></textarea>
  <textarea name="robot[hire]" value="" placeholder="Date Hired"></textarea>
  <textarea name="robot[department]" value="" placeholder="Department"></textarea>
  <button type='submit' class="btn btn-default">Edit Robot</button>


  <p>Any blank text boxes will remain the same.</p>

  </form>

  </div>
</body>
</html>
